            <label for="exampleInputEmail1"><div class="text-white">Benutzername</div></label>

        </div>

            <label for="exampleInputPassword1"><div class="text-white">Passwort</div></label>

                <label for="exampleInputPassword1"><div class="text-white">Passwort wiederholen</div></label>

        <div class="btn-group">

        </div>
    </div>
