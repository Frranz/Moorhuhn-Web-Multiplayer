<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Anmeldung</title>
  </head>
  <body>
    <div id="mainContainer" class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-4">
                <div class="card login-card" id="login-card">
                    <div class="card-body" id="login-card-body">
                        <div class="page-header">
                            <h1 class="text-white">Chlorhuhn</h1>
                        </div>
                        <h6 class="card-subtitle mb-2 text-white top-buffer">ANMELDUNG</h6>
                        <div id="login-form">
                            <div class="form-group">
                                <label for="exampleInputEmail1"><div class="text-white">Benutzername</div></label>
                                <input id="user" class="form-control form-control-sm">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"><div class="text-white">Passwort</div></label>
                                <input type="password" class="form-control form-control-sm" id="password">
                            </div>
                            <div class="btn-group">
                                <button id="login" class="btn btn-outline-light">Anmelden</button>
                                <button id="create-account" class="btn btn-outline-light text-nowrap">Account erstellen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="http://localhost:3000/navigate.js"></script>
  </body>
</html>
